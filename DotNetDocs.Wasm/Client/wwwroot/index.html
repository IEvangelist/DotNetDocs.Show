<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DotNetDocs.Wasm</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <script src="_content/Microsoft.AspNetCore.ProtectedBrowserStorage/protectedBrowserStorage.js"></script>
</head>

<body>
    <app>
        <div class="grid">
            <div class="grid-logo">
                <div class="preparing-for-blast-off">
                    <svg width="344" height="346">
                        <image xlink:href="dotnet-bot_jetpack.svg" width="344" height="346"></image>
                    </svg>
                </div>
                <div class="d-flex align-items-center">
                    <strong>Taking off... hold tight!</strong>
                    <div class="spinner-border text-primary ml-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>
        </div>
    </app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
